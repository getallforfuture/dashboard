<div *ngIf="courses().length; else loading" class="course-metrics-wrapper">
  <table>
    <thead>
      <tr>
        <th>Course</th>
        <th>Enrollments</th>
        <th>Completion %</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      @for (course of courses(); track course.id) {
        <tr>
          <td>{{ course.name }}</td>
          <td>{{ course.enrollments }}</td>
          <td>{{ course.completion }}%</td>
          <td>{{ course.rating }} â˜…</td>
        </tr>
      }
    </tbody>
  </table>
</div> 

<ng-template #loading>
  <p>Loading courses...</p>
</ng-template>
